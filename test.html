     <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1857939474418593',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            
            document.getElementById("fb-button").style.display="none";
            initCognitoCreds();
            // Add the Facebook access token to the Cognito credentials login map.
            
            var s3 = new AWS.S3();
          }
          else {
            console.log('User is not logged in');
          }
        });
        FB.AppEvents.logPageView();
      };
      function FBloginsuccess() {
        document.getElementById("fb-button").style.display="none";
        console.log('Logged in.');
        initCognitoCreds();
      }
      function initCognitoCreds() {
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'ap-southeast-2:ccca580e-8ba4-47a7-b510-a71d5befe52d',
            Logins: {
              'graph.facebook.com': FB.getAccessToken()
            }
          });
      }
    </script>

    <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

<div id="fb-button" class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false" onlogin="javascript:FBloginsuccess()">
